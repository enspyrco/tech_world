# Based on Firebase CLI auto-generated workflow
# Added: test execution and coverage reporting

name: Test and Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --fatal-infos
      - name: Run tests with coverage
        run: flutter test --coverage
      - name: Check coverage threshold
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: coverage/lcov.info
          min_coverage: 45

  build_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Install dependencies
        run: flutter pub get
      - run: flutter build web --wasm
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADVENTURES_IN_TECH_WORLD_0 }}
          channelId: live
          projectId: adventures-in-tech-world-0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
