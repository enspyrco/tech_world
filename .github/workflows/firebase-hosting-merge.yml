# Based on Firebase CLI auto-generated workflow
# Added: test execution and coverage reporting

name: Test and Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check if docs-only change
        id: filter
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if all changes are docs (md, txt, LICENSE, etc.)
          DOCS_ONLY="true"
          while IFS= read -r file; do
            if [[ -n "$file" && ! "$file" =~ \.(md|txt|MD|TXT)$ && "$file" != "LICENSE" && "$file" != "CHANGELOG" ]]; then
              DOCS_ONLY="false"
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "docs_only=$DOCS_ONLY" >> $GITHUB_OUTPUT
          echo "Docs only: $DOCS_ONLY"

  test:
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --fatal-infos
      - name: Run tests with coverage
        run: flutter test --coverage
      - name: Install lcov
        run: sudo apt-get install -y lcov
      - name: Remove untestable files from coverage
        run: |
          lcov --ignore-errors unused --remove coverage/lcov.info \
            '*/native/video_frame_ffi.dart' \
            '*/native/video_frame_web_stub.dart' \
            '*/native/video_frame_web_v2_stub.dart' \
            '*/flame/components/video_bubble_component.dart' \
            '*/auth/auth_service.dart' \
            -o coverage/lcov.info
      - name: Check coverage threshold
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: coverage/lcov.info
          min_coverage: 45

  build_and_deploy:
    needs: [changes, test]
    # Skip build for docs-only changes, only run when tests pass for code changes
    if: needs.changes.outputs.docs_only != 'true' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - run: flutter build web --wasm
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADVENTURES_IN_TECH_WORLD_0 }}
          channelId: live
          projectId: adventures-in-tech-world-0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
