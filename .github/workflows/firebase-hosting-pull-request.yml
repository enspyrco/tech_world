# Based on Firebase CLI auto-generated workflow
# Added: test execution and coverage reporting

name: Test and Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  changes:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if docs-only change
        id: filter
        run: |
          # Get list of changed files in PR
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if all changes are docs (md, txt, LICENSE, etc.)
          DOCS_ONLY="true"
          while IFS= read -r file; do
            if [[ -n "$file" && ! "$file" =~ \.(md|txt|MD|TXT)$ && "$file" != "LICENSE" && "$file" != "CHANGELOG" ]]; then
              DOCS_ONLY="false"
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "docs_only=$DOCS_ONLY" >> $GITHUB_OUTPUT
          echo "Docs only: $DOCS_ONLY"

  test:
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --fatal-infos
      - name: Run tests with coverage
        run: flutter test --coverage
      - name: Install lcov
        run: sudo apt-get install -y lcov
      - name: Remove untestable files from coverage
        run: |
          lcov --remove coverage/lcov.info \
            '*/native/video_frame_ffi.dart' \
            '*/native/video_frame_web_stub.dart' \
            '*/flame/components/video_bubble_component.dart' \
            '*/auth/auth_service.dart' \
            -o coverage/lcov.info
      - name: Report coverage on PR
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: coverage/lcov.info
          minimum-coverage: 50
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

  build_and_preview:
    needs: [changes, test]
    if: always() && (needs.test.result == 'success' || needs.changes.outputs.docs_only == 'true') && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Install dependencies
        run: flutter pub get
      - run: flutter build web --wasm
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADVENTURES_IN_TECH_WORLD_0 }}
          projectId: adventures-in-tech-world-0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
