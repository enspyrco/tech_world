# Based on Firebase CLI auto-generated workflow
# Added: test execution and coverage reporting

name: Test and Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  test:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --fatal-infos
      - name: Run tests with coverage
        run: flutter test --coverage
      - name: Install lcov
        run: sudo apt-get install -y lcov
      - name: Report coverage on PR
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: coverage/lcov.info
          minimum-coverage: 45
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

  build_and_preview:
    needs: test
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Install dependencies
        run: flutter pub get
      - run: flutter build web --wasm
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADVENTURES_IN_TECH_WORLD_0 }}
          projectId: adventures-in-tech-world-0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
