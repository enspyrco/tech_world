name: tech_world
description: Adventures In Tech World, for fun and profit.
publish_to: 'none' 
version: 0.0.0-a1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  web_socket_channel: ^2.4.0
  ws_game_server_types: ^0.0.0-a1
  
  a_star_algorithm: ^0.3.0
